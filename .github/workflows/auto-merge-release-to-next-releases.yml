name: Auto-merge releas to next releases
on: 
  push:
    branches:
      - release-*
jobs:
  auto-merge-rc-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v1
      - name: Auto-merge
        uses: sergeevichvn/gh-action-nightly-merge@v1.3.2-beta-36
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: yanzay/notify-telegram@v0.1.0
        if: always()
        with:
          chat: ${{ secrets.TELEGRAM_CHAT_ID }} # user id or channel name secret
          token: ${{ secrets.TELEGRAM_TOKEN }} # token secret
          status: ${{ job.status }} # do not modify this line
      - name: send custom message with args
        if: failure()
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TOKEN }}
          token: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: The ${{ github.event_name }} event triggered first step.
